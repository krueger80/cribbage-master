<div class="lobby-container">
    <div class="header">
        <h1>{{ 'LOBBY.TITLE' | translate }}</h1>
        <div class="user-info" *ngIf="userId">
            <small>{{ 'LOBBY.ID' | translate }}: {{ userId.slice(0, 8) }}...</small>
        </div>
    </div>

    <div class="actions">
        <button class="btn-create" (click)="createGame()" [disabled]="loading || !userId">
            {{ loading ? ('LOBBY.CREATING' | translate) : (!userId ? ('LOBBY.LOGGING_IN' | translate) :
            ('LOBBY.CREATE_GAME' | translate)) }}
        </button>
        <button class="btn-refresh" (click)="refreshGames()" [disabled]="loading">
            {{ 'LOBBY.REFRESH' | translate }}
        </button>
    </div>

    <div class="games-list">
        <h2>{{ 'LOBBY.WAITING_GAMES' | translate }}</h2>

        <div class="empty-state" *ngIf="waitingGames.length === 0 && !loading">
            {{ 'LOBBY.NO_GAMES' | translate }}
        </div>

        <div class="game-card" *ngFor="let game of waitingGames">
            <div class="game-info">
                <span class="host-name">{{ 'LOBBY.HOST' | translate }}: {{ game.host_id.slice(0,8) }}...</span>
                <span class="date">{{ game.created_at | date:'shortTime' }}</span>
            </div>
            <button class="btn-join" (click)="joinGame(game.id)">{{ 'LOBBY.JOIN' | translate }}</button>
        </div>
    </div>

    <div class="loading-overlay" *ngIf="loading">
        <div class="spinner"></div>
    </div>
</div>
